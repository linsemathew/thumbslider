<!DOCTYPE html>
<html>
<head>
	<title>Thumbslider</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="slider">
			<header>
				<h3>Thumbslider</h3>
			</header>
			<div id="slides">
				<div class="slides">
					<img src="img/slides/device-imac.png" width="900" height="200"> 
					<img src="img/slides/device-macbook.png" width="900" height="200"> 
					<img src="img/slides/device-iphone.png" width="900" height="200"> 
					<img src="img/slides/device-ipad.png" width="900" height="200"> 
				</div>
				<div id="menu">
					<nav id="menu">
						<ul>
							<li class="sep"></li>
							<li class="product"><a href=""><img src="img/slides/device-imac-thumb.png" alt="thumbnail"></li>
							<li class="product"><a href=""><img src="img/slides/device-macbook-thumb.png" alt="thumbnail"></li>
							<li class="product"><a href=""><img src="img/slides/device-iphone-thumb.png" alt="thumbnail"></li>
							<li class="product"><a href=""><img src="img/slides/device-ipad-thumb.png" alt="thumbnail"></li>
					</nav>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
